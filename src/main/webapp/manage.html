<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>账号设置</title>

    <!--bootstrap导入-->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!--toastr消息提示插件导入-->
    <link rel="stylesheet" href="toastr/toastr.min.css">
    <script src="toastr/toastr.min.js"></script>
    <!--自定义toastr配置文件-->
    <script src="js/config/toastr-config.js"></script>

    <!------------导入css文件------------>
    <link rel="stylesheet" href="css/manage.css">
    <link rel="stylesheet" href="css/common.css">
    <!------------导入js文件------------>
    <!--常用操作-->
    <script src="js/utils/common.js"></script>

    <!----------页眉部分---------->
    <!--用户注册、修改信息时的通用操作-->
    <script src="js/user/user-input-utils.js"></script>
    <!--登录后的用户常用操作-->
    <script src="js/utils/logged-in.js"></script>
    <!--动态添加和显示页眉以及模态框-->
    <script src="js/utils/create-header.js"></script>
    <!--首页登录注册的操作-->
    <script src="js/utils/login-registeration.js"></script>

    <!--用户设置功能有关的js操作-->
    <script src="js/user/manage.js"></script>


</head>

<body>
<!--页眉，js动态添加-->
<header></header>
<!--主体-->
<div class="container-fluid">
    <!--整个页面套用面板样式-->
    <div class="panel panel-default">
        <!--导航条-->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <!--移动端 三条横杠-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">账号设置</a>
            </div>
            <!--导航条按钮-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="javascript:void(0)">个人信息</a></li>
                    <li><a href="javascript:void(0)">修改头像</a></li>
                    <li><a href="javascript:void(0)">修改密码</a></li>
                    <li><a href="javascript:void(0)" class="cancel">返回</a></li>
                </ul>
            </div>
        </nav>
        <!--主体部分-->
        <!--用于在用户点击导航栏时获取主体部分的三个对象，-->
        <div id="content">
            <!-------------------------------------修改用户信息------------------------------------->
            <!-- class="body"作为获取对象的索引，用于用户点击导航栏时切换显示的对象，下同-->
            <div class="body show">
                <form class="form-horizontal container-fluid" id="manage-info-form" role="form" method="post">
                    <!--信息输入框 统一左侧缩进-->
                    <div class="col-md-offset-3 col-sm-offset-2">
                        <!--昵称-->
                        <div class="form-group">
                            <label for="manage-nickname" class="col-sm-2 col-md-1 control-label">昵称</label>
                            <div class="col-sm-7 col-md-6">
                                <input type="text" class="form-control " id="manage-nickname" name="manage-nickname"
                                       placeholder="请输入账号昵称" autocomplete="off"/>
                            </div>
                        </div>
                        <!--账号id-->
                        <div class="form-group">
                            <label for="manage-userid" class="col-sm-2 col-md-1 control-label">账号</label>
                            <div class="col-sm-7 col-md-6">
                                <input type="text" class="form-control" id="manage-userid" name="manage-userid"
                                       placeholder="请输入账号" autocomplete="off">
                            </div>
                        </div>
                        <!--生日-->
                        <div class="form-group">
                            <label for="manage-birthday" class="col-sm-2 col-md-1 control-label">生日</label>
                            <div class="col-sm-7 col-md-6">
                                <!--生日最早为1970-01-01，当然，我没有歧视1970-01-01以前的人-->
                                <input type="date" id="manage-birthday" name="manage-birthday" class="form-control"
                                       min="1970-01-01" autocomplete="off">
                            </div>
                        </div>
                        <!--性别-->
                        <div class="form-group">
                            <label class="col-sm-2 col-xs-3 col-md-1 control-label"
                                   style="margin-top: 7px">性别</label>
                            <div class="radio">
                                <label class="radio-inline col-xs-2 col-xs-offset-1 col-md-2 col-md-offset-1">
                                    <input type="radio" name="manage-sex" id="male-radio" value="male"> 小哥哥
                                </label>
                                <label class="radio-inline col-xs-2 col-md-2">
                                    <input type="radio" name="manage-sex" id="female-radio" value="female"> 小姐姐
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-----提示框----->
                    <div class="form-group" id="manage-info-tip"></div>
                    <!-----底部按钮----->
                    <div class="form-group">
                        <div class="row">
                            <!--确定修改按钮-->
                            <div class="col-xs-2 col-xs-offset-4 col-sm-1 col-sm-offset-5">
                                <button type="button" class="form-control btn btn-primary"
                                        style="margin-bottom: 5px" onclick="infoChange()">
                                    修改
                                </button>
                            </div>
                            <!--取消按钮-->
                            <div class="col-xs-2 col-sm-1">
                                <button type="button" class="form-control btn btn-default cancel"
                                        style="margin-bottom: 5px">
                                    取消
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-------------------------------------修改用户头像------------------------------------->
            <div class="body hidden">
                <div id="manage-avatar">
                    <div class="row">
                        <br><br>
                        <!-- 头像img -->
                        <img class="col-xs-5 col-sm-3 col-md-3 big-avatar" id="manage-avatar-show" alt="用户头像"/>
                        <!-- 按钮 -->
                        <div class="col-xs-12 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-5 col-md-offset-1">
                            <br>
                            <!-- 文件选择按钮，因为太丑了就不放出来了 -->
                            <!-- 选择文件后通过下面的输入框显示文件路径 -->
                            <input type="file" accept="image/*" id="manage-avatar-file" style="display: none"
                                   oninput="showFileName();"/>
                            <br>
                            <!-- 浏览文件 -->
                            <div class="row">
                                <!-- 输入框设置为disabled，只用来显示文件路径 -->
                                <div class="col-xs-6 col-sm-9">
                                    <input id="manage-avatar-filename" class="form-control" disabled/>
                                </div>
                                <!-- 浏览按钮，替代了上面的input文件选择按钮，点击时就触发点击事件 -->
                                <div class="col-xs-1">
                                    <input type="button" class="btn btn-primary" id="manage-avatar-check" value="浏览"
                                           onclick="$('#manage-avatar-file').click();"/>
                                </div>
                            </div>
                            <br>
                            <!-- 底部确认按钮 -->
                            <div class="row">
                                <!-- 确定按钮 -->
                                <div class="inner col-xs-1 col-xs-offset-2 col-sm-2 col-sm-offset-2">
                                    <!--确定时调用获取input[file]的文件-->
                                    <button type="button" class="btn btn-default" id="manage-avatar-ok"
                                            onclick="return validateFile();">确定
                                    </button>
                                </div>
                                <!-- 取消按钮 -->
                                <div class="col-xs-1 col-xs-offset-1">
                                    <button type="button" class="btn btn-default cancel">取消</button>
                                </div>
                            </div>
                            <!-----提示框----->
                            <div class="form-group" id="manage-avatar-tip"></div>
                            <br>
                        </div>

                    </div>
                    <br><br><br>
                </div>
            </div>

            <!-------------------------------------修改用户密码------------------------------------->
            <div class="body hidden">
                <form class="form-horizontal container-fluid" id="manage-pw-form" role="form" method="post">
                    <!--密码-->
                    <div class="col-md-offset-2 col-sm-offset-1">
                        <div class="form-group">
                            <label for="manage-pw0" class="col-sm-2 col-xs-3 col-md-2 control-label">原密码</label>
                            <div class="col-sm-7 col-md-6">
                                <!--原密码的id为password0，与其它两个作区分-->
                                <input type="password" class="form-control" id="manage-pw0" name="password0"
                                       placeholder="请输入原密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="manage-pw1" class="col-sm-2 col-xs-3 col-md-2 control-label">新密码</label>
                            <div class="col-sm-7 col-md-6">
                                <!--新密码和再次输出的密码id与注册时的一样，这是为了使用同一js函数-->
                                <input type="password" class="form-control" id="manage-pw1" name="password1"
                                       placeholder="请输入新密码" autocomplete="off">
                            </div>
                        </div>
                        <!--再次输入密码-->
                        <div class="form-group">
                            <label for="manage-pw2" class="col-sm-2 col-xs-3 col-md-2 control-label">再次输入</label>
                            <div class="col-sm-7 col-md-6">
                                <input type="password" class="form-control" id="manage-pw2" name="password2"
                                       placeholder="请重复您的新密码" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <!-----提示框----->
                    <div class="form-group" id="manage-pw-tip"></div>
                    <!-----底部按钮----->
                    <div class="form-group">
                        <div class="row">
                            <!--修改按钮-->
                            <div class="col-xs-2 col-xs-offset-4 col-sm-1 col-sm-offset-5">
                                <button type="button" class="form-control btn btn-primary" id="manage-pw-change"
                                        onclick="pwChange()" style="margin-bottom: 5px">
                                    修改
                                </button>
                            </div>
                            <!--取消按钮-->
                            <div class="col-xs-2 col-sm-1">
                                <button type="button" class="form-control btn btn-default cancel"
                                        style="margin-bottom: 5px">
                                    取消
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>

</html>
