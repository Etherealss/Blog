<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--bootstrap导入-->

    <!--toastr消息提示插件导入-->
    <link rel="stylesheet" href="toastr/toastr.min.css">
    <script src="toastr/toastr.min.js"></script>
    <!--自定义toastr配置文件-->
    <script src="js/config/toastr-config.js"></script>

    <!------------导入css文件------------>
    <link rel="stylesheet" href="css/blog-main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <!------------导入js文件------------>
    <!--常用的js操作-->
    <script src="js/utils/common.js"></script>
    <!--有关博客的js工具代码-->
    <script src="js/utils/blog-utils.js"></script>

    <!----------页眉部分---------->
    <!--用户注册、修改信息时的通用操作-->
    <script src="js/user/user-input-utils.js"></script>
    <!--包含了登录注册过程中需要的操作-->

    <script src="js/utils/create-header.js"></script>

    <!--创建分页以及显示博客列表的js-->
    <script src="js/blog/paging.js"></script>
    <!--首页的js-->
    <script src="js/user/index.js"></script>
</head>

<body>
<!--页眉，js动态添加-->
<header class="container-fluid"></header>
<!--主体-->
<article class="shadow container">
    <!--顶部标题-->
    <div class="row">
        <div class="blog-header col-xs-3 col-xs-offset-2 col-sm-2 col-sm-offset-3">
            博客
        </div>
        <div class="blog-header col-xs-3 col-xs-offset-2 col-sm-2 col-sm-offset-3">
            作者
        </div>
    </div>
    <!--自定义渐变水平分割线-->
    <div class="headerline"></div>

    <!--博客列表-->
    <div class="blog-list"></div>

    <!--分页导航栏-->
    <div class="row">
